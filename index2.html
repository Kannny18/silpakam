 integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
 crossorigin="" />
 
 <!-- W3 CSS template -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
 <style>
 #mapid {
 height: 800px;
 }
 </style>
</head>
<body>


    
  <!-- link geojson file -->
<script src="tourpoint.js"></script>
<script src="silpakam_point.js"></script>
<!-- Map control -->
<script>
var map = L.map("mapid").setView([13.63295258979151, 100.75565341514103], 8);
 
 var osm = L.tileLayer(
     "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
     ).addTo(map);
var gsat = L.tileLayer(
     "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
     ).addTo(map);
 
 var baseMaps = {
     OSM: osm,
     GoogleSat: gsat,
 };
 
var RECORDS = L.geoJSON(RECORDS, {
         pointToLayer: function (feature, latlng) {
             return L.marker(latlng).bindPopup(feature.properties.name_place);
 },
 onEachFeature: function (feature, layer) {
     layer.on("mouseover", function () {
             document
        .getElementById(feature.properties.name_place)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name_place)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>id</th>";
 cont += "<th>name_place</th>";
 cont += "</tr>";
 for (let i in RECORDS .features) {
 cont += "<tr id=" + tourpoint.features[i].properties.id + ">";
 cont += "<td>" + tourpoint.features[i].properties.id + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.name_place+ "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;
</script>

</body>
</html>
